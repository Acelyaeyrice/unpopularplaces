<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" type="text/css" href="style_krepostanadoluhisari.css">
  <meta charset="utf-8">
  <title> Цистерна Наккаш в Султанахмет </title>
</head>
<body>
  <div id='main_content'>
    <div id='iconplustitle'>
      <div id='mainicon'>
        <a href="main.html"> <img src="images/homeicon.png"> </a>
      </div>
    <div class='main_title1'>
      Цистерна Наккаш в Султанахмет
    </div>
  </div>
    <div id='mid_content'>
      <div id='small_content'>
        <div id='complete_image'>
          <div class='arrows'>
            <img src="images/arrows.png" Onclick= "change('left')">
          </div>
          <div id='place_image'>
            <img  id='currentimage' src="images/main1_6.jpg" onclick="appear()" alt="1">
          </img>
          </div>
          <div class='arrows'>
            <img src="images/arrows.png" id='flip_image' Onclick= "change('right')">
          </div>
        </div>
        <div id='place_location'> Nakilbent Sokak, No: 13, Стамбул 34122, Турция
        </div>
      </div>
      <div id='placeinfo'> Одно из многочисленных подземных водохранилищ Стамбула, неплохо сохранившееся до наших дней и отреставрированное хозяином магазина ковров Nakkaş. По предположениям, цистерна была сооружена в VI веке.


      </div>
    </div>



  </div>
  <div id='aboveall' onClick="dissappear()"   >
      <img src="images/main1_6.jpg"  >
  </div>












<script>
function appear(){
  document.getElementById('aboveall').style.display= 'flex';
}
function dissappear(){
  document.getElementById('aboveall').style.display= 'none';
}
function change(direction){
  var max= 3;
  var page_num = 6;
  var change  = document.getElementById('currentimage').alt;
  if(direction=='left'){
    if(change != 1) change = change * 1-1;

  }else{
    if(change != max) change = change * 1+1;
  }
  document.getElementById('currentimage').alt = change;
  var address = "images/main"+change+"_"+ page_num + ".jpg";
  document.getElementById('currentimage').src=address;
  document.getElementById('aboveimage').src=address;
}
</script>














</body>
</html>
